<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOSS Professional</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #1e1e1e;
    }
    .header input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    .header a.button-link {
      background-color: #333;
      color: white;
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      display: inline-block;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }
    .hero {
      text-align: center;
      padding: 50px;
      background-color: #222;
    }
    .hero button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .hero button:hover {
      background-color: #ff4d4d;
    }
    .categories, .products {
      text-align: center;
      padding: 20px;
    }
    .categories button {
      background-color: #333;
      color: white;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .categories button.active {
      background-color: red;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .product-card img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 5px;
    }
    .product-card p {
      margin: 10px 0;
    }
    .product-card button {
      background-color: red;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
    }
    @media (max-width: 768px) {
      .products-container {
        flex-direction: column;
        align-items: center;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header div {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>VOSS Professional</h1>
    <input type="text" placeholder="Search...">
    <div>
      <a href="#" class="button-link">Account</a>
      <a href="./checkout.html" class="button-link">Cart <span id="cart-count">0</span></a>
    </div>
  </header>

  <section class="hero">
    <h2>Bulk Barber Supplies, Premium Quality</h2>
    <p>Get the best deals on professional barber equipment.</p>
    <button onclick="document.querySelector('.products').scrollIntoView({behavior:'smooth'})">Shop Now</button>
  </section>

  <section class="categories">
    <h3>Shop by Category</h3>
    <button class="active" onclick="showCategory('clippers', this)">Clippers</button>
    <button onclick="showCategory('trimmers', this)">Trimmers</button>
    <button onclick="showCategory('shavers', this)">Shavers</button>
    <button onclick="showCategory('accessories', this)">Accessories</button>
  </section>

  <section class="products">
    <h3>Featured Products</h3>
    <div class="products-container" id="product-list"></div>
  </section>

  <footer class="footer">
    <p>© 2025 VOSS Professional. All rights reserved.</p>
    <div>
      <a href="https://www.instagram.com/vossprofessionaldfw/" target="_blank" style="color: red;">Instagram</a>
    </div>
  </footer>

  <script>
    const products = {
      clippers: [
        {
          name: "BaBylissPRO® x Tomb45® Clipper with Wireless Charging",
          img: "https://www.barberdepots.com/wp-content/uploads/2025/02/babylisspro-x-tomb45-wireless-charging-clipper-fxt45c.png",
          price: "$249.99",
          description: "<ul><li>Powerful motor</li><li>Wireless charging</li><li>Includes charging stand</li></ul>"
        },
        {
          name: "Stylecraft Metal Instinct Clippers",
          img: "https://www.alamobarber.com/wp-content/uploads/2024/05/Img_2-removebg-preview.png",
          price: "$199.99",
          description: "<ul><li>All-metal body</li><li>Adjustable blade</li><li>Heavy-duty performance</li></ul>"
        },
        {
          name: "StyleCraft Saber Digital Brushless Cordless Clipper",
          img: "https://i0.wp.com/jcbarberstore.com/wp-content/uploads/2022/12/stylecraftsabermotorf.png?fit=500%2C500&ssl=1",
          price: "$230.00",
          description: "<ul><li>Digital brushless motor</li><li>Full metal housing</li><li>4 hours of cordless use</li></ul>"
        }
      ],
      trimmers: [
        {
          name: "BaBylissPRO x Tomb45 Wireless Charging Trimmer",
          img: "https://salonbackbar.com/cdn/shop/files/bab___tomb_trimmer-removebg-preview.png?v=1737745579",
          price: "$189.99",
          description: "<ul><li>Barber-approved edge line</li><li>Wireless charging base included</li></ul>"
        },
        {
          name: "StyleCraft Saber Digital Brushless Cordless Trimmer",
          img: "https://static.wixstatic.com/media/5328dc_9cb5a67ef8c7411b961be0ae36d197df~mv2.png/v1/fit/w_500,h_500,q_90/file.png",
          price: "$185.00",
          description: "<ul><li>Digital brushless motor (7,500 RPM)</li><li>All-metal body for durability</li><li>Zero gap adjustable gold titanium blade</li><li>Up to 4 hours cordless runtime</li><li>USB rechargeable with charging stand</li><li>Includes essential accessories</li></ul>"
        }
      ],
      shavers: [
        {
          name: "BaBylissPRO® FOILFX02™ Cordless Metal Double Foil Shaver",
          img: "https://i0.wp.com/jcbarberstore.com/wp-content/uploads/2022/12/fxfs2.png?fit=500%2C500&ssl=1",
          price: "$130.00",
          description: "<ul><li>All-metal housing</li><li>Powerful rotary motor - 10,000RPM / 20,000 SPM</li><li>Cordless, up to 3 hours of runtime</li></ul>"
        }
      ],
      accessories: []
    };

    function showCategory(category, btn) {
      const container = document.getElementById('product-list');
      container.innerHTML = "";

      if (products[category].length === 0) {
        container.innerHTML = "<p style='color: gray;'>Products coming soon. Stay tuned!</p>";
        return;
      }

      products[category].forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        const detailsId = 'details-' + Math.random().toString(36).substr(2, 9);

        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.price}</p>
          <button onclick="toggleDetails('${detailsId}')">View Details</button>
          <div id="${detailsId}" style="display:none; text-align:left; margin-top:10px; font-size: 0.9em;">
            ${product.description || "<p>No additional details available.</p>"}
          </div>
          <button onclick='addToCart(${JSON.stringify(JSON.stringify(product))})'>Add to Cart</button>
        `;
        container.appendChild(card);
      });

      document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }

    function addToCart(serializedProduct) {
      const product = JSON.parse(serializedProduct);
      let cart = JSON.parse(localStorage.getItem('voss_cart') || '[]');

      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity = (existing.quantity || 1) + 1;
      } else {
        product.quantity = 1;
        cart.push(product);
      }

      localStorage.setItem('voss_cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('voss_cart') || '[]');
      const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const countEl = document.getElementById('cart-count');
      countEl.textContent = count;
      countEl.style.display = count > 0 ? 'inline-block' : 'none';
    }

    window.onload = () => {
      showCategory('clippers', document.querySelector('.categories button.active'));
      updateCartCount();

      document.querySelector('.header input').addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        let results = [];
        for (const category in products) {
          results = results.concat(products[category].filter(p => p.name.toLowerCase().includes(searchTerm)));
        }

        if (results.length === 0) {
          container.innerHTML = "<p style='color: gray;'>No products found.</p>";
          return;
        }

        results.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          const detailsId = 'details-' + Math.random().toString(36).substr(2, 9);

          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h4>${product.name}</h4>
            <p>${product.price}</p>
            <button onclick="toggleDetails('${detailsId}')">View Details</button>
            <div id="${detailsId}" style="display:none; text-align:left; margin-top:10px; font-size: 0.9em;">
              ${product.description || "<p>No additional details available.</p>"}
            </div>
            <button onclick='addToCart(${JSON.stringify(JSON.stringify(product))})'>Add to Cart</button>
          `;
          container.appendChild(card);
        });
      });
    };
  </script>
</body>
</html>
